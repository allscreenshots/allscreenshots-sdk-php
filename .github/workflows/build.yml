name: Build and Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint SDK
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install SDK dependencies
        working-directory: sdk
        run: composer install --prefer-dist --no-progress

      - name: Check code style
        working-directory: sdk
        run: composer lint

  analyze:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install SDK dependencies
        working-directory: sdk
        run: composer install --prefer-dist --no-progress

      - name: Run PHPStan
        working-directory: sdk
        run: composer analyze

  test-sdk:
    name: Test SDK (PHP ${{ matrix.php }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php: ['8.1', '8.2', '8.3']
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          tools: composer:v2

      - name: Install SDK dependencies
        working-directory: sdk
        run: composer install --prefer-dist --no-progress

      - name: Run unit tests
        working-directory: sdk
        run: composer test:unit

  build-sdk:
    name: Build SDK
    runs-on: ubuntu-latest
    needs: [lint, analyze, test-sdk]
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Validate composer.json
        working-directory: sdk
        run: composer validate --strict

      - name: Install SDK dependencies (production)
        working-directory: sdk
        run: composer install --prefer-dist --no-progress --no-dev

      - name: Archive build
        working-directory: sdk
        run: |
          mkdir -p dist
          zip -r dist/allscreenshots-sdk-php.zip . -x ".git/*" -x "tests/*" -x ".github/*" -x "dist/*"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sdk-package
          path: sdk/dist/allscreenshots-sdk-php.zip
          retention-days: 30

  build-sample-app:
    name: Build sample app
    runs-on: ubuntu-latest
    needs: build-sdk
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install sample app dependencies
        working-directory: sample-app
        run: composer install --prefer-dist --no-progress

  integration-tests:
    name: Integration tests
    runs-on: ubuntu-latest
    needs: [lint, analyze, test-sdk]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install SDK dependencies
        working-directory: sdk
        run: composer install --prefer-dist --no-progress

      - name: Run integration tests
        working-directory: sdk
        env:
          ALLSCREENSHOTS_API_KEY: ${{ secrets.ALLSCREENSHOTS_API_KEY }}
        run: composer test:integration

      - name: Upload test report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-report
          path: sdk/test-report.html
          retention-days: 30
