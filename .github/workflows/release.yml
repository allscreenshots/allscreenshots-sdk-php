name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  test:
    name: Test before release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Install SDK dependencies
        working-directory: sdk
        run: composer install --prefer-dist --no-progress

      - name: Run linting
        working-directory: sdk
        run: composer lint

      - name: Run static analysis
        working-directory: sdk
        run: composer analyze

      - name: Run unit tests
        working-directory: sdk
        run: composer test:unit

      - name: Run integration tests
        working-directory: sdk
        env:
          ALLSCREENSHOTS_API_KEY: ${{ secrets.ALLSCREENSHOTS_API_KEY }}
        run: composer test:integration

  release:
    name: Create release
    runs-on: ubuntu-latest
    needs: test
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          tools: composer:v2

      - name: Validate composer.json
        working-directory: sdk
        run: composer validate --strict

      - name: Install SDK dependencies (production)
        working-directory: sdk
        run: composer install --prefer-dist --no-progress --no-dev

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create release archive
        working-directory: sdk
        run: |
          mkdir -p dist
          zip -r dist/allscreenshots-sdk-php-${{ steps.version.outputs.VERSION }}.zip . \
            -x ".git/*" -x "tests/*" -x ".github/*" -x "dist/*" -x ".phpunit.cache/*"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: v${{ steps.version.outputs.VERSION }}
          generate_release_notes: true
          body: |
            ## Installation

            ```bash
            composer require allscreenshots/sdk:${{ steps.version.outputs.VERSION }}
            ```
          files: |
            sdk/dist/allscreenshots-sdk-php-${{ steps.version.outputs.VERSION }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Note: Publishing to Packagist is typically done via webhook
  # Configure at: https://packagist.org/profile/ -> API Tokens
  # Then add the hook URL to your GitHub repository settings
